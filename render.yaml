services:
  - type: web
    name: academic-ai-api
    runtime: python
    buildCommand: CARGO_HOME=/tmp/cargo RUSTFLAGS="-C target-dir=/tmp/rust-target" PYDANTIC_CORE_SKIP_BUILD=true pip install --no-binary :all: -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: RUSTFLAGS
        value: -C target-dir=/tmp/rust-target
      - key: PYDANTIC_CORE_SKIP_BUILD
        value: "true"
