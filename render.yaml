services:
  - type: web
    name: academic-ai-api
    runtime: python
    buildCommand: pip install -r ai-research-assistant/api/requirements.txt
    startCommand: uvicorn ai-research-assistant.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
