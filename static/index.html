<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p { 
            opacity: 0.95; 
            font-size: 1.1em;
        }
        
        .main { 
            padding: 40px 30px; 
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
            min-height: 120px;
        }
        
        textarea:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); 
        }
        
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none; 
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .result {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }
        
        .result-content { 
            line-height: 1.8; 
            white-space: pre-wrap;
            color: #444;
            font-size: 15px;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #c00;
        }
        
        .stats {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
            font-size: 13px;
            color: #6c757d;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .main { padding: 25px 20px; }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Research Assistant</h1>
            <p>Your academic research partner powered by AI</p>
        </div>
        
        <div class="main">
            <div class="input-group">
                <label for="prompt">Research Question</label>
                <textarea 
                    id="prompt" 
                    placeholder="Example: Explain the impact of artificial intelligence on modern education systems..."
                >Explain quantum computing in simple terms</textarea>
            </div>
            
            <div class="button-group">
                <button onclick="generate()" id="generateBtn">
                    ‚ú® Generate Response
                </button>
                <button onclick="clearAll()" class="btn-secondary" id="clearBtn">
                    üóëÔ∏è Clear
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Generating response...</strong></p>
                <p style="font-size: 14px; color: #6c757d; margin-top: 10px;">This may take 5-30 seconds</p>
            </div>
            
            <div class="result" id="result">
                <h3>üìù Response</h3>
                <div class="result-content" id="resultContent"></div>
                <div class="stats" id="stats"></div>
            </div>
            
            <div class="error" id="error"></div>
        </div>
    </div>

    <script>
        let startTime;
        
        async function generate() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                alert('Please enter a research question');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            btn.disabled = true;
            clearBtn.disabled = true;
            startTime = Date.now();
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                if (response.ok && !data.error) {
                    const content = data.choices?.[0]?.message?.content || 
                                   data.response || 
                                   'Response received but could not parse content';
                    
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(1);
                    const model = data.model || 'Unknown';
                    const tokens = data.usage?.total_tokens || 'N/A';
                    
                    document.getElementById('resultContent').textContent = content;
                    document.getElementById('stats').innerHTML = `
                        ‚è±Ô∏è <strong>Time:</strong> ${elapsedTime}s | 
                        ü§ñ <strong>Model:</strong> ${model} | 
                        üî¢ <strong>Tokens:</strong> ${tokens}
                    `;
                    document.getElementById('stats').style.display = 'block';
                    document.getElementById('result').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to generate response');
                }
            } catch (error) {
                document.getElementById('error').innerHTML = `
                    <strong>‚ùå Error:</strong> ${error.message}
                    <br><br>
                    <small>Check console for details or try again.</small>
                `;
                document.getElementById('error').style.display = 'block';
                console.error('Full error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                btn.disabled = false;
                clearBtn.disabled = false;
            }
        }
        
        function clearAll() {
            document.getElementById('prompt').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('prompt').focus();
        }
        
        // Keyboard shortcuts
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to submit
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                generate();
            }
        });
        
        // Auto-focus on load
        window.onload = function() {
            document.getElementById('prompt').focus();
        };
    </script>
</body>
</html>
